<body>
    <main>
        <section>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input id="input-city" type="text" class="form-control"
                            placeholder="Enter a location for Weather ...">
                        <div class="input-group-append">
                            <button onclick="SearchHandler()" id="submit-button" type="button"
                                class="btn btn-danger">Search</button>
                        </div>
                    </div>
                </form>
                <div class="weather-status text-white text-center">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                    <h1>City <span id="show-city">Dhaka</span></h1>
                    <h3><span id="city-temp">38.06</span>&deg;C</h3>
                    <h1 class="lead"><span id="get-haze"></span></h1>
                </div>
            </div>
        </section>
    </main>
    <script>
        // const apiKey = 'e6fe2b02335be3ae5bb685c9c51e70c1';

        // click handler
        function SearchHandler() {
            document.getElementById('show-city').innerText = document.getElementById('input-city').value;
            getWeather();
        }

        // Create api function
        function getWeather() {
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=London&appid=e6fe2b02335be3ae5bb685c9c51e70c1`)
                .then(promise => promise.json())
                .then(data => {
                    const temperature = data.main;
                    const temperatureValue = temperature.feels_like - 276.15;
                    const temperatureNewValue = Math.round(temperatureValue);
                    document.getElementById('city-temp').innerText = temperatureNewValue;
                });

        }
