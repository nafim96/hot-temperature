<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input id="input-city" type="text" class="form-control"
                            placeholder="Enter a location for Weather ...">
                        <div class="input-group-append">
                            <button onclick="weatherHandler()" id="submit-button" type="button"
                                class="btn btn-danger">Search</button>
                        </div>
                    </div>
                </form>
                <div class="weather-status text-white text-center">
                    <img id="get-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                    <h1>City <span id="show-city">Dhaka</span></h1>
                    <h3><span id="city-temp">38.06</span>&deg;C</h3>
                    <h1 class="lead"><span id="get-haze"></span></h1>
                </div>
            </div>
        </section>
    </main>
    <!-- closing all html and styling -->

    <!-- Script tag add Here  -->
    <script src="weather/weather.js"></script>
</body>

</html>
